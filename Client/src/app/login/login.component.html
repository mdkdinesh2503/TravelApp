<!-- Login section starts here -->

<section class="login">

  <div class="login-container">

    <form class="login-contents">

      <span class="fas fa-home close" routerLink="/home" title="Go Back to Home"></span>

      <h2 class="login-title">Login</h2>

      <div class="login-content one">

        <i class="fas fa-user"></i>
        <input type="text" autocomplete="off" name="username" placeholder="Username" />

      </div>

      <div class="login-content two">

        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" />

      </div>

      <div class="login-buttons">

        <div class="login-password-1">
          <input type="checkbox">
          <p>Show Password</p>
        </div>

        <a class="login-password-2">Forgot Password?</a>

      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="login-register">Don't have an account ? <a routerLink="/register">Register</a></p>

    </form>

  </div>

</section>

<!-- Login section ends here -->
